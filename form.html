<style>
    .form-grid {

    }

    .btn {
        display: inline-block;

        color: #fff;
        background: #2196f3;

        position: relative;
        text-transform: capitalize;
        cursor: pointer;
        -webkit-box-shadow: 0 0 0 rgb(0 0 0 / 0.1);
        box-shadow: 0 0 0 rgb(0 0 0 / 0.1);
        -webkit-transition: all 0.3s ease-in-out 0s;
        transition: all 0.3s ease-in-out 0s;
    }

    .btn:hover {
        background: #0c90fa;
        color: #fff;
    }

    .btn-grid {
        gap: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    input.form-control,
    .form-select {
        height: 50px;
    }

    .form-control:focus,
    input:focus,
    .form-select:focus {
        border-color: #86b7fe;
        box-shadow: none;
    }

    label {
        display: inline-block;
        font-size: 18px;
        font-weight: 500;
    }

    /* CHECK */

    .form-check,
    .form-radio {
        display: block;
        position: relative;
        padding-left: 30px;
        margin-bottom: 12px;
        line-height: 1.3;
        cursor: pointer;
        font-size: 18px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .form-check .form-check-input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }

    .form-check .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 22px;
        width: 22px;
        background-color: #fff;
        border: 1px solid #dee2e6;
        border-radius: 2px;
    }

    .form-check:hover input~.checkmark {
        background-color: #ccc;
    }

    .form-check input:checked~.checkmark {
        background-color: #2196f3;
    }

    .form-check .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .form-check input:checked~.checkmark:after {
        display: block;
    }

    .form-check .checkmark:after {
        left: 7px;
        top: 4px;
        width: 6px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }

    /* END CHECK */

    /* RADIO */

    .form-radio .form-radio-label input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .form-radio .form-radio-label .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border-radius: 50%;
    }

    .form-radio .form-radio-label:hover input~.checkmark {
        background-color: #ccc;
    }

    .form-radio .form-radio-label input:checked~.checkmark {
        background-color: #2196f3;
    }

    .form-radio .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .form-radio .form-radio-label input:checked~.checkmark:after {
        display: block;
    }

    .form-radio .form-radio-label .checkmark:after {
        top: 9px;
        left: 9px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }

    /* RADIO END */
</style>
